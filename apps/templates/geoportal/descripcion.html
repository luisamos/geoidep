<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="GeoPortal de la Infraestructura de Datos Espaciales del Perú (IDEP)."
    />
    <meta
      name="description"
      content="GeoPortal de la Infraestructura de Datos Espaciales del Perú (IDEP)."
    />
    <meta
      name="author"
      content="Secretaría de Gobierno Digital y Transformación Digital."
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='imagenes/favicon-peru.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <title>Geoportal IDEP</title>

    <script src="{{ url_for('static', filename='js/browser@4.js') }}"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/all.min.css') }}"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body>
    {% include 'geoportal/cabecera.html' %}

    <main>
      <section class="bg-white">
        <div class="max-w-screen-xl mx-auto px-6 py-[50px]">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
            <div class="flex flex-col gap-4">
              {% if seccion %}
              <p class="text-sm font-semibold text-[#184397] uppercase tracking-wide">
                {{ seccion.titulo }}
              </p>
              {% endif %}
              <h1 class="text-[28px] md:text-[32px] font-semibold text-black">
                {{ titulo }}
              </h1>
              <p class="text-gray-700 leading-relaxed">
                {{ descripcion_larga }}
              </p>
              <div class="flex flex-wrap gap-3 pt-2">
                <a
                  href="{{ url_for('geoportal.idep') }}"
                  class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-[#184397] text-[#184397] font-semibold hover:bg-[#184397]/5"
                >
                  <span class="material-symbols-outlined text-[#000000] text-[20px] leading-none">undo</span>
                  Volver a IDEP
                </a>
                <a
                  href="{{ url_for('geoportal.principal') }}"
                  class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-[#184397] text-white font-semibold hover:bg-[#0f2c65]"
                >
                  <span class="material-symbols-outlined text-[20px] leading-none">home</span>
                  Inicio
                </a>
              </div>
            </div>

            <div class="w-full flex justify-center md:justify-end">
              <img
                src="{{ imagen }}"
                alt="{{ titulo }}"
                class="w-full max-w-[460px] h-[300px] object-contain rounded-2xl shadow"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    {% include 'geoportal/pie_pagina.html' %}
  </body>
</html>
